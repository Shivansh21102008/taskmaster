<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster | Achieve More</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">TaskMaster</a>
            <div class="nav-links">
                
                <a id="openLogin" class="nav-cta">Login</a>
            </div>
        </div>
    </nav>
                

    <section class="hero">
        <h1>Master Your Day.<br>Achieve More.</h1>
        <p id="subtitle"></p>
        <a id="openFromCta" class="cta-button">Get Started for Free</a>
    </section>

    <div class="main-video"><video src="video.mp4" autoplay loop muted></video></div>

   <footer class="simple-footer">
       Designed & Developed by <span>Shivansh</span>
    </footer>



    <div id="loginOverlay" class="login-overlay">
    <div class="login-card">
        <span id="closeLogin" class="close-btn">&times;</span>

        <h2>Welcome to TaskMaster</h2>
        <p>Login to manage your tasks</p>

       <input id="userName" type="text" placeholder="Enter Your Name">
        <input id="userEmail" type="email" placeholder="Your Email">

        <button id="loginSubmit" class="login-btn">Login</button>
    </div>
</div>




   
<script src="script.js"></script>
</body>
</html>
